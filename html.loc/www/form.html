<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
<link href="css/style_form.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
    <form action="formdata.php" method="POST" name="form1">
    <fieldset>
    <legend>Ввод личных данных</legend>
        <p class="question"><label for="name">Введите Ваше имя (max 10 символов):</label></p>
        <p><input type="text" name="name" id="name" size="30" maxlength="10" class="input"></p>   
        <p class="question"><label for="password">Введите Ваш пароль (max 10 символов):</label></p>
        <p><input type="password" name="password" id="password" size="30" maxlength="10" class="input"></p>
    </fieldset>
    <fieldset>
    <legend>Вопросы</legend>
        <p class="question">Любите ли Вы экономить время? </p>
        <p><label>Да<input type="radio" name="time" value="yes" checked></label> <label>Нет<input type="radio" name="time" value="no"></label></p>
        <p class="question">Какими инструментами для экономии времени Вы пользуетесь?</P>
        <p>
        <label><input type="checkbox" name="ez" disabled>Ежедневник</label>
        <label><input type="checkbox" name="hr" checked>Хронометраж</label>
        <label><input type="checkbox" name="sv">Свои наработки</label>
        </p>
        
        <p class="question"><label for="s">Сколько часов в день Вы спите?</label></p>
        <p>
        <select name="sleep" id="s">
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option selected>8</option>
        <option>8+</option>
        </select>
        </p>
    </fieldset>
    
        <p class="question tp"><label for="text">Поделитесь своими наработками в экономии времени:</label></p>
        <p><textarea name="text" cols="50" rows="6" id="text">Расскажите нам...</textarea></p>
        <p><input type="image" src="images/blueButton.jpg" name="imageButton"></p>       
            
    </form>
    </div>
</body>
</html>
